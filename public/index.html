<!DOCTYPE html>
<html lang="en">

<head>
  <base target="_parent">
  <meta charset="utf-8"/>
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Open Custom Help Links - Acrolinx-App</title>
</head>

<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<header>
  Custom Help Links
</header>
<div class="main">
  These links use the open method that is implemented by the integration hosting the sidebar.
  <p>
    <a data-href="https://www.acrolinx.com" href="#">Acrolinx Homepage</a>
  </p>
  <p>
    <a data-href="https://docs.acrolinx.com/coreplatform/latest/en/the-sidebar" href="#">Sidebar Help</a>
  </p>

  <h2>Links without href attribute</h2>
  <p>
    <a data-href="https://docs.acrolinx.com/coreplatform/latest/en/the-sidebar">Sidebar Help</a>
  </p>

  <h2>Links opened via target tag.</h2>
  <p>
    <a target="_blank" href="https://docs.acrolinx.com/coreplatform/latest/en/the-sidebar">Sidebar Help</a>
  </p>

  <h2>Links opened div element.</h2>
  <p>
    <div class="href" data-href="https://docs.acrolinx.com/coreplatform/latest/en/the-sidebar">Sidebar Help</div>
  </p>

  <h2>Normal link.</h2>
  <p>
  <a class="normal-link" href="https://docs.acrolinx.com/coreplatform/latest/en/the-sidebar">Sidebar Help</a>
  </p>
</div>
</body>

</html>
